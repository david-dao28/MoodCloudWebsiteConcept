            <div class="image-items-wrapper">

                <div class="image-item-wrapper">
                    <div class='img-background' style='background-image:url(images/cutefingerswan.jpg)'></div>

<script>
    const imageItems = document.querySelectorAll('.image-item-wrapper')

    imageItems.forEach(imageItem => {
        imageItem.addEventListener('mouseover', () => {
            imageItem.childNodes[1].classList.add('img-darken')
        })
    })

    imageItems.forEach(imageItem => {
        imageItem.addEventListener('mouseout', () => {
            imageItem.childNodes[1].classList.remove('img-darken')
        })
    })
</script>
